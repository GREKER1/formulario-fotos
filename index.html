
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Fotos - FormSubmit</title>
</head>
<body>
  <h2>Formulario de Evidencia</h2>
  <form method="POST" action="https://formsubmit.co/moises_Cepeda@whirlpool.com" enctype="multipart/form-data">
    
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Planta:</label><br>
    <select name="planta" required>
      <option value="RM00">RM00</option>
      <option value="R06">R06</option>
      <option value="RM07">RM07</option>
    </select><br><br>

    <label>Foto 1:</label><br>
    <input type="file" name="foto1" accept="image/*" required><br><br>

    <label>Foto 2:</label><br>
    <input type="file" name="foto2" accept="image/*" required><br><br>

    <!-- Opcionales -->
    <input type="hidden" name="_next" value="https://greker1.github.io/formulario-fotos/gracias.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
