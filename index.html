
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Fotos</title>
</head>
<body>
  <h2>Formulario de Evidencia</h2>
  <form id="myForm">
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Planta:</label><br>
    <select name="planta" required>
      <option value="RM00">RM00</option>
      <option value="R06">R06</option>
      <option value="RM07">RM07</option>
    </select><br><br>

    <label>Foto 1:</label><br>
    <input type="file" id="foto1" accept="image/*" required><br><br>

    <label>Foto 2:</label><br>
    <input type="file" id="foto2" accept="image/*" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="mensaje"></p>

  <script src="script.js"></script>
</body>
</html>
